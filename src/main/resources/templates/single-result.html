<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>URL index</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right" style="background: #9d768f">
            <li class="nav-item" style="text-align: center"><a href="/" class="nav-link" style="color: white; font-size: large">Anasayfa</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container-fluid" style="padding-right: 2em; padding-left: 2em; text-align: center">
    <div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th colspan="2">URL : <a th:href="${baseUrl}" th:text="${baseUrl}"></a></th>
        </tr>
        <tr>
            <th scope="col">Kelime</th>
            <th scope="col">Frekans</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temp : ${freq}">
            <td th:text="${temp.word}"></td>
            <td th:text="${temp.count}"></td>
        </tr>
        </tbody>

    </table>
    </div>
</div>

</body>

</html>
